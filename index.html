<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type = "text/css" rel = "stylesheet" href = "css/register.css"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <div class = "container">

    <img src = "media/logo.png" class = "circle" id = "logo"/>
    <div id = "formContainer" class = "center">
      <div class="row">
        <form class="col s6" id = "registerForm">

          <div class="row">

            <div class="input-field col l6 s6 m6">
              <input id="last_name" type="text" class="validate">
              <label for="email">Email</label>
            </div>

          </div>

          <div class = "row">

            <div class="input-field col l6 s6 m6">
              <input id="email" type="email" class="validate">
              <label for="password">password</label>
            </div>

          </div>

          <button class="btn waves-effect waves-light" type="submit" name="login">Login</button><br>
          <button class="btn waves-effect waves-light" type="submit" name="forgotPassword">Forgot Password</button><br>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
