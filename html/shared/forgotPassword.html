<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../css/shared/forgotPassword.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-4">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="bodyContainer">

        <img src="../../media/logo26.png" class="circle" id="logo" align="right" />

        <form id="loginForm" class="card">

            <div id="FPheader">
                <h4>Forgot Your Password?</h4>
            </div>

            <div id="message">
                Please enter your Email So that we can send you a link to reset your password.
            </div>

            <div class="row" id="input">
                <div class="input-field col s9">
                    <input id="email" type="text" class="validate">
                    <label for="email">Email</label>
                </div>

                <div class="col s3">
                    <a class="waves-effect waves-light btn">Submit</a>
                </div>
            </div>

        </form>


    </div>

</body>

</html>
