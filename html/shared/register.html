<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>
  <link type = "text/css" rel = "stylesheet" href = "../../css/shared/register.css"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

  <body class = "grey lighten-4">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>

    <div class = "bodyContainer">

      <img src = "../../media/logo26.png" class = "circle" id = "logo" align="right"/>

      <form id = "loginForm" class = "card">

          <div class = "row">

            <div class="input-field col l12 s12">
              <input id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>

            <div class="input-field col l12 s12">
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>

            <div class="input-field col l12 s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
          </div>

          <div class = "row">
            <div class="input-field col l12 s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>

          <div class = "row">
            <div class="input-field col l12 s12">
              <input id="repassword" type="password" class="validate">
              <label for="repassword">Re-Enter Password</label>
            </div>
          </div>


          <div class = "buttons right">

            <button class="btn waves-effect waves-light" type="submit" name="login">Register</button>

          </div>

      </form>


    </div>

  </body>
</html>
